plugins{
    id 'java-library'
}

repositories {
    mavenCentral()
}


dependencies{

    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.9.2',
            'com.codeborne:selenide:6.11.2',
            'org.slf4j:slf4j-simple:2.0.5'
    )
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}